# RSS Proxy Server (Go) - Docker Compose 配置

services:
  rss-proxy-go:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rss-proxy-go
    restart: unless-stopped
    ports:
      - "3001:3000"  # 使用 3001 端口，避免与 Node.js 版本冲突
    environment:
      - PORT=3000
      - SERVER_URL=https://rssproxy.198909.xyz:37891
      - AUTH_TOKEN=xdoODHJ91rgAZ7siQOw
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 64M  # Go 版本内存更少
        reservations:
          cpus: '0.1'
          memory: 16M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
