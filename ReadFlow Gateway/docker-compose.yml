services:
  readflow-gateway:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: readflow-gateway
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      # 注意：如果遇到 "readonly database" 错误，请确保主机上的 ./data 目录
      # 对 UID 1000 (appuser) 有写权限。或者使用命名卷：
      # - readflow_data:/app/data
      - ./data:/app/data
      - ./static:/app/static
    environment:
      - DB_PATH=/app/data/readflow.db
      - STATIC_DIR=/app/static
      - FETCH_INTERVAL=900
      - IMAGE_MAX_WIDTH=1080
      - IMAGE_QUALITY=75
      - IMAGE_CONCURRENT=2
      - SERVER_PORT=8080
      - SERVER_PASSWORD=change_me_in_production
      - JWT_SECRET=your_jwt_secret_key_change_in_production
      - LOG_LEVEL=info
      - GIN_MODE=release
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    # 限制日志大小，防止日志文件过大
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
