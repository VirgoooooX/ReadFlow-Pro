version: '3.8'

services:
  readflow-gateway:
    build: .
    container_name: readflow-gateway
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      - ./data:/app/data
      - ./static:/app/static
    environment:
      - DB_PATH=/app/data/readflow.db
      - STATIC_DIR=/app/static
      - FETCH_INTERVAL=900
      - IMAGE_MAX_WIDTH=1080
      - IMAGE_QUALITY=75
      - IMAGE_CONCURRENT=2
      - SERVER_PORT=8080
      - SERVER_PASSWORD=change_me_in_production
      - JWT_SECRET=your_jwt_secret_key_change_in_production
      - LOG_LEVEL=info
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "-O", "/dev/null", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
